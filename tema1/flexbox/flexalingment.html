<!DOCTYPE html>
<html lang="en">
<head>
    <title>flexWrap</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            flex-direction: column;    
            min-height: 100vh;
        }
        .item{
            color:white;
            font-size: 10px;
            text-align: center;
            text-shadow:1px black;
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: aquamarine;"><h1>1</h1></div>
        <div class="item" style="background-color: blue;"><h1>2</h1></div>
        <div class="item" style="background-color: purple;"><h1>3</h1></div>
        <div class="item" style="background-color: grey;"><h1>4</h1></div>
        <div class="item" style="background-color: yellow;"><h1>5</h1></div>
        <div class="item" style="background-color: orange;"><h1>6</h1></div>
        <div class="item" style="background-color: red;"><h1>7</h1></div>
        <div class="item" style="background-color: lightgrey;;"><h1>8</h1></div>
        <div class="item" style="background-color: greenyellow;"><h1>9</h1></div>
        <div class="item" style="background-color: green;"><h1>10</h1></div>
    </div>
</body>
</html>
