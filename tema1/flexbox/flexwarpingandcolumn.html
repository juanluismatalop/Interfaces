<!DOCTYPE html>
<html lang="en">
<head>
    <title>flexWrap</title>
    <style>
        .container{
            display:flex;
            flex-wrap: wrap;
            flex-direction: column;
            border: 10px solid gold;
            height: 100vh;
        }
        .item{
            color:white;
            font-size: 50px;
            text-align: center;
            text-shadow:4px 4px 0 rgba(0,0,0,0.1);
            padding:10px;
            flex-basis: 250px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: aquamarine;">one</div>
        <div class="item" style="background-color: blue;">two</div>
        <div class="item" style="background-color: purple;flex-grow: 5;">trhee</div>
        <div class="item" style="background-color: grey;flex-basis: 100px;">four</div>
        <div class="item" style="background-color: yellow;">five</div>
        <div class="item" style="background-color: orange;">six</div>
    </div>
</body>
</html>
