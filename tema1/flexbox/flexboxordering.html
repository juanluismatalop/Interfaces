<!DOCTYPE html>
<html lang="en">
<head>
    <title>flexordering</title>
    <style>
        .container{
            display: flex;
            
        }
        .item{
            color:white;
            font-size: 100px;
            text-align: center;
            text-shadow:4px 4px 0 rgba(0,0,0,0.1);
            padding:10px;
            width: 33.3333333%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: aquamarine;"><h1>1</h1></div>
        <div class="item" style="background-color: blue;"><h1>2</h1></div>
        <div class="item" style="background-color: purple; order: 1;"><h1>3</h1></div>
        <div class="item" style="background-color: grey;"><h1>4</h1></div>
        <div class="item" style="background-color: yellow; order: -2;"><h1>5</h1></div>
        <div class="item" style="background-color: orange;"><h1>6</h1></div>
        <div class="item" style="background-color: red; order: 2;"><h1>7</h1></div>
        <div class="item" style="background-color: lightgrey;;"><h1>8</h1></div>
        <div class="item" style="background-color: greenyellow; order: -1;"><h1>9</h1></div>
        <div class="item" style="background-color: green;"><h1>10</h1></div>
    </div>
</body>
</html>
