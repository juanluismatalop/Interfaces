<!DOCTYPE html>
<html lang="en">
<head>
    <title>flexWrap</title>
    <style>
        .container{
            display: flex;
            border: 10px solid goldenrod;
            align-items: baseline;
        }
        .item{
            color:white;
            font-size: 100px;
            text-align: center;
            text-shadow:1px black;
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: aquamarine; font-size: 30px;"><h1>1</h1></div>
        <div class="item" style="background-color: blue;"><h1>2</h1></div>
        <div class="item" style="background-color: purple; font-size: 130px;"><h1>3</h1></div>
        <div class="item" style="background-color: grey; font-size: 200px;"><h1>4</h1></div>
        <div class="item" style="background-color: yellow; font-size: 10px;"><h1>5</h1></div>
        <div class="item" style="background-color: orange;"><h1>6</h1></div>
        <div class="item" style="background-color: red;"><h1>7</h1></div>
        <div class="item" style="background-color: lightgrey;;"><h1>8</h1></div>
        <div class="item" style="background-color: greenyellow;"><h1>9</h1></div>
        <div class="item" style="background-color: green; font-size: 90px;"><h1>10</h1></div>
    </div>
</body>
</html>
